<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Java Cryptography</title>
    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.3.1/css/bootstrap.min.css}"
          type="text/css"/>
</head>
<body>
<h2 style="text-align: center;">Java Cryptography</h2>

<div class="row">
    <div class="col-md-6">
        <form method="post" th:action="@{/encryptThisText}">
            <div class="form-group">
                <label class="control-label" for="encryptText"></label>
                <input type="text" id="encryptText" name="encryptText" class="form-control" title=""
                       placeholder="Text want you encrypt" autocomplete="off" th:value="${decryptedText}"/>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">Encrypt This Text!</button>
            </div>
        </form>

        <form method="post" th:action="@{/decryptThisText}">
            <div class="form-group">
                <label class="control-label" for="decryptText"></label>
                <textarea class="form-control" rows="11" id="decryptText" name="decryptText"
                          th:if="${encryptedText != null} "
                          th:text="${encryptedText}"></textarea>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">Decrypt This Text!</button>
            </div>
        </form>
    </div>

    <div class="col-md-6">
        <form method="post" th:action="@{/encryptThisFile}" enctype="multipart/form-data">
            <div class="form-group">
                <label class="control-label col-md-3" for="fileEncrypt">File</label>
                <div class="col-md-9">
                    <input id="fileEncrypt" type="file" class="form-control" name="file"/>
                </div>
            </div>
            <div class="form-actions">
                <div class="row">
                    <div class="col-md-offset-3 col-md-9">
                        <button type="submit" class="btn btn-success fa fa-upload"> Encrypt This File!</button>
                    </div>
                </div>
            </div>
        </form>

        <form method="post" th:action="@{/decryptThisFile}" enctype="multipart/form-data">
            <div class="form-group">
                <label class="control-label col-md-3" for="fileDecrypt">File</label>
                <div class="col-md-9">
                    <input id="fileDecrypt" type="file" class="form-control" name="file"/>
                </div>
            </div>
            <div class="form-actions">
                <div class="row">
                    <div class="col-md-offset-3 col-md-9">
                        <button type="submit" class="btn btn-danger fa fa-upload"> Decrypt This File!</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
